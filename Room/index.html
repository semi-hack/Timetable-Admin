    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header border-0">
            <h5 class="modal-title" id="exampleModalLabel">Add New lecture Room</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body border-0">
            <div class="form-group">
              <label for="exampleInputEmail1" class="input-label">Name</label>
              <input type="text" class="form-control customized-input" id="" placeholder="">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1" class="input-label">Room Capacity</label>
              <input type="text" class="form-control customized-input" id="" placeholder="">
            </div>
          </div>
          <div class="modal-footer border-0">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancel
            </button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button" class="btn btn-primary">Add Room</button>
          </div>
        </div>
      </div>

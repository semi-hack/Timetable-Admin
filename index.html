<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <main class="login-page">
        <div class="container">
            <img src="asserts/Logo.png" alt="Logo" class="logo">
            <h1>Welcome Back</h1>
            <p>Hey Admin, Glad to have you back here</p>
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1" class="input-label">Admin Number</label>
                  <input type="text" class="form-control customized-input" id="exampleInputEmail1" placeholder="13CK015497">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1" class="input-label">Password</label>
                  <input type="password" class="form-control customized-input" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary sign-in-btn">Sign In</button>
                <div class="forget-password">
                <span>Forgot your password?</span> 
                <button class="click-button">Click here</button>
                </div>

              </form>
        </div>
        
    </main>
</body>
</html>
